<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
  </head>
  <body>
    <div id = "app">
      <h1>Hello. {{message}}</h1>
      <p>Enter your name : </p>
      <input v-model = "message">
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message : ' '
      }
    })
  </script>
</html>
